            <!-- Top navbar -->
            <header class="bg-white shadow-sm border-b border-[#E0DEF7] p-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            </svg>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">Configurações do Site</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </div>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 p-6">
                <!-- Título da Página -->
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Configurações do Site</h2>
                    <p class="text-gray-600">Gerencie as configurações gerais da imobiliária</p>
                </div>
                
                <!-- Contact Information Form -->
                <div class="bg-white rounded-lg shadow p-6 border border-[#E0DEF7] mb-6">
                    <form id="settingsForm">
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Informações de Contato</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">E-mail Principal</label>
                                    <input type="email" name="primary_email" value="contato@versare.com.br" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">E-mail Comercial</label>
                                    <input type="email" name="commercial_email" value="comercial@versare.com.br" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Telefone Principal</label>
                                    <input type="tel" name="primary_phone" value="(11) 3456-7890" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Telefone Comercial</label>
                                    <input type="tel" name="commercial_phone" value="(11) 3456-7891" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">WhatsApp</label>
                                    <input type="tel" name="whatsapp" value="(11) 98765-4321" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Horário de Atendimento</label>
                                    <input type="text" name="business_hours" value="Segunda a Sexta: 9h às 18h | Sábado: 9h às 13h" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Endereço da Imobiliária</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Logradouro</label>
                                    <input type="text" name="street" value="Av. Paulista" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Número</label>
                                    <input type="text" name="number" value="1000" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Complemento</label>
                                    <input type="text" name="complement" value="Conj. 1010" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Bairro</label>
                                    <input type="text" name="neighborhood" value="Bela Vista" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">Cidade</label>
                                    <input type="text" name="city" value="São Paulo" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="flex flex-col gap-[10px]">
                                    <label class="font-semibold">CEP</label>
                                    <input type="text" name="postal_code" value="01310-000" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                                <div class="md:col-span-2 flex flex-col gap-[10px]">
                                    <label class="font-semibold">Link do Google Maps</label>
                                    <input type="url" name="maps_link" value="https://goo.gl/maps/examplelink" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">
                                </div>
                            </div>
                        </div>

                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Texto "Sobre Nós" Rodapé</h3>
                            <div class="flex flex-col gap-[10px]">
                                <textarea name="about_text" rows="4" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">Versare Imóveis: Transformando sonhos em realidade desde 2005. Trabalhamos com excelência e dedicação para encontrar o imóvel perfeito para você.</textarea>
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-4">
                            <button type="reset" class="btn btn-secondary btn-md">Restaurar Padrões</button>
                            <button type="submit" class="btn btn-primary btn-md whitespace-nowrap bg-[#142a3d]">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle for admin panel
            const menuButton = document.querySelector('.md\\:hidden');
            const sidebar = document.querySelector('aside');
            
            menuButton.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('md:block');
                sidebar.classList.toggle('fixed');
                sidebar.classList.toggle('inset-0');
                sidebar.classList.toggle('z-50');
            });
        });
    </script>
    <script type="module">
        import { checkAuth } from '../assets/js/modules/auth.js';
        import { initializeSettingsForm } from '../assets/js/modules/settings.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticação
            checkAuth();
            
            // Inicializar formulário de configurações
            initializeSettingsForm();
        });
    </script>
